  <script type="text/javascript">
  	$(function() {
  		// 分页
  		var currPage = 1;
  		laypage({
			  cont: $('#page'), //容器。值支持id名、原生dom对象，jquery对象,
			  pages: 100, //总页数
			  curr: currPage, //当前页
			  skip: true, //是否开启跳页
			  skin: '#AF0000',
			  first: '首页',
			  last: '尾页',
			  prev: '上一页',
			  next: '下一页',
			  groups: 3, //连续显示分页数
			  jump: function(obj, first){
				  //得到了当前页，用于向服务端请求对应数据
				  console.log(obj);
				  console.log(first); //是否是第一次调用
				  if (!first) {
						currPage = obj.curr;
					}
				}
			});
		});
  </script>
